<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #004d00; /* Dark Green */
      color: white;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
      background-color: #006600; /* A lighter dark green for header */
      border-bottom: 2px solid white;
    }

    h2 {
      text-align: left;
      margin-top: 20px;
    }

    h3 {
      text-align: right;
    }

    .container-section {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      margin: 20px 0;
      padding: 0 20px;
    }

    .container {
      background-color: white;
      color: #004d00;
      width: 30%;
      min-width: 200px;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .container h4 {
      margin-bottom: 10px;
    }
                    .column {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, background 0.3s;
        }

        .container:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom right, #1C4A2A , #2F7D47);
            color: white;
        }

        .container h3 {
            margin-bottom: 10px;
            font-size: 24px;
            .color: black;
        }

        .container p {
            font-size: 16px;
            color: black;
        }#42445A
  </style>
</head>

<body>
  <h1>Subjects</h1>
  <h2>10-Sierra Madre</h2>
  <h3>10-Samat</h3>

  <div class="container-section">
    <div class="container">
      <h4>TLE</h4>
      <p>Learn practical skills and technical education.</p>
    </div>
    <div class="container">
      <h4>Mathematics</h4>
      <p>Master problem-solving and mathematical concepts.</p>
    </div>
    <div class="container">
      <h4>Science</h4>
      <p>Explore the wonders of the natural world.</p>
    </div>
  </div>
</body>

</html>
